<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EJS a SkeJS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>EJS-a-SkeJS</h1>
    <div id="container"></div>
    <div class="slidecontainer">
      <p>Grid Size: <span id="gridSizeText">16</span></p>
      <input type="range" min="1" max="100" value="16" class="slider" id="gridSizeSlider">
    </div>
    <div class="btnRow">
      <input id="colorSelect" type="color" value="#ffffff">
      <button id="resetBtn">Reset Grid</button>
      <button id="resetInkBtn">Reset Ink</button>
    </div>
    <div class="checkboxDiv">
      <p>Rainbow Mode <input id="rainbowMode" type="checkbox"></p>
      <p>Unlimted Ink Mode <input id="inkMode" type="checkbox"></p>
      <p>Hover Mode <input id="hoverMode" type="checkbox"/></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
